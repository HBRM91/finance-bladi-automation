# .github/workflows/daily-collection.yml
name: Daily Data Collection

on:
  schedule:
    # 7:00 UTC = 8:00 Maroc (du lundi au vendredi)
    - cron: '0 7 * * 1-5'
  # Optionnel: d√©clenchement manuel
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install yfinance pandas requests
        
    - name: Run data collection
      run: |
        cd /home/runner/work/finance-bladi-automation/finance-bladi-automation
        python src/main.py
        
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: market-data-${{ github.run_id }}
        path: /home/runner/work/finance-bladi-automation/finance-bladi-automation/downloads/
