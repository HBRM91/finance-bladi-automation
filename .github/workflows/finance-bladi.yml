name: Finance Bladi Automation

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 7:00 AM UTC (8:00 AM Morocco)
  workflow_dispatch:     # Allow manual runs

jobs:
  run-automation:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        pip install gspread google-auth pandas yfinance requests beautifulsoup4
        
    - name: ðŸ”‘ Setup Google credentials
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        echo "$GOOGLE_CREDENTIALS" > credentials.json
        echo "âœ… Credentials saved"
        
    - name: ðŸš€ Run automation
      run: |
        echo "Starting Finance Bladi Automation..."
        python main.py
        
    - name: ðŸ’¾ Save results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: automation-results
        path: |
          logs/
          data/